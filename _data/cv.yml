- title: Research Interests
  type: map
  contents:
    - name: Visual Analytics
      value: I am primarily interested in designing, developing, and evaluating visual analytics systems for medical data. I have experience in processing and visualizing large-scale, multivariate cohort data from cancer patient cohorts, digital biomarker cohorts, airplane simulation ensemble data, and vessel cohorts. 
    - name: InfoVis
      value: I am interested in designing novel encodings for cohort summarization and temporal trends.
    - name: ML
      value: I have experience in using unsupervised modeling for cohort prediction and desription.
    - name: HCI
      value: I have extensive experience in working in multidisiplinary environments with domain experts from different research areas, in client interviewing to gather task requirements, and in evaluating any built visualization systems with the clients, mostly using qualitative methods.
